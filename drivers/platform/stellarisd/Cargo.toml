[package]
name = "stellarisd"
version = "0.1.0"
edition = "2021"
description = "Board support for Texas Insturment's Stellaris (lm3s) boards"
license = "MIT"
publish = false

[dependencies]
cfg-if = "1.0.0"
cortex-m = "0.7.3"
cortex-m-semihosting = "0.3.7"
init = { path = "../../../init/", optional = true }
novuskinc = { git = "https://github.com/new-kernel/novuskinc", features = ["v3"] }
invic = { path = "../../irqchip/invic/", optional = true }
tm4c123x = "0.9.0"
tm4c123x-hal = "0.10.2"

[dependencies.irq]
path = "../../../kernel/irq/"
optional = true
default-features = false
features = ["120irqs"]

[features]
default = []
all_features = ["invic", "kernel_init"]
stellaris_6965 = ["irqchip", "kernel_init"]
irqchip = ["invic", "irq"]
kernel_init = ["init"]
